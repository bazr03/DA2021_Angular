<div class="text-layout p-mt-5">
  <h2>
    {{ selectedValue === "liked" ? "Members I like" : "Members who like me" }}
  </h2>
</div>

<div class="p-d-flex p-jc-center p-ai-center">
  <p-dropdown
    [options]="likes"
    [(ngModel)]="selectedValue"
    optionLabel="display"
    optionValue="value"
    id="gender"
    (onChange)="loadLikes()"
  ></p-dropdown>
</div>

<div class="p-grid p-fluid p-mt-3 p-jc-center">
  <div class="p-col-2" *ngFor="let member of members">
    <app-user-card *ngIf="member" [member]="member"></app-user-card>
  </div>
</div>
<div class="p-col-12 p-d-flex p-jc-center" *ngIf="pagination">
  <p-paginator
    [rows]="pagination.itemsPerPage"
    [totalRecords]="pagination.totalItems"
    (onPageChange)="onPageChange($event)"
  ></p-paginator>
</div>
