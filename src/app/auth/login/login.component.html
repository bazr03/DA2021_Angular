<div class="p-d-flex p-flex-column p-jc-center p-ai-center login">
  <h1 class="text-layout" >Please Log in</h1>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
  <div class="p-shadow-8 box">
    <div class="p-fluid text-layout">
      <div class="p-field ">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input
                type="text"
                pInputText
                placeholder="Username"
                name="username"
                [(ngModel)]="model.username"
                >
      </div>
      </div>
      <div class="p-field">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-pencil"></i></span>
          <input
                type="password"
                pInputText
                name="password"
                [(ngModel)]="model.password"
                placeholder="Password">
      </div>
      </div>
      <button pButton type="submit" label="Login" class="p-mt-3" ></button>

      <p class="login__redirect" >You dont have an acount, go to <a class="link" routerLink='/auth/register' >Register</a></p>
    </div>
  </div>
</form>

</div>
